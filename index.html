<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Image Gallery</h1>

    <div class="gallery">
        <img src="OIP.jpeg" alt="Image 1" class="gallery-item">
        <img src="OIP (1).jpeg" alt="Image 2" class="gallery-item">
        <img src="OIP (2).jpeg" alt="Image 3" class="gallery-item">
        <img src="OIP (3).jpeg" alt="Image 4" class="gallery-item">
        <img src="OIP (4).jpeg" alt="Image 5" class="gallery-item">
        <img src="OIP (5).jpeg" alt="Image 6" class="gallery-item">
        <img src="OIP (6).jpeg" alt="Image 7" class="gallery-item">
        <img src="OIP (7).jpeg" alt="Image 8" class="gallery-item">
        <img src="OIP (8).jpeg" alt="Image 9" class="gallery-item">
        <img src="OIP (9).jpeg" alt="Image 10" class="gallery-item">
        
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-image">
    </div>

    <script src="script.js"></script>
</body>
</html>
